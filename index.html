    <style>
        .hero-section {
            padding: 40px 0;
            position: relative;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .nav-container {
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            width: 180px;
            height: 180px;
            position: relative;
            transition: none;
        }

        .hero-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            position: relative;
            z-index: 1;
        }

        .hero-logo-container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            background: none;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.5s ease-out;
            z-index: -1;
            filter: blur(10px);
        }


        @keyframes glow {
            from { text-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
            to { text-shadow: 0 0 25px rgba(255, 255, 255, 0.4); }
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: var(--text-secondary);
            margin: 0 0 20px 0;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            display: block;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
            align-items: center;
            min-height: 60px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: var(--card-bg);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
            z-index: 1;
        }

        .social-button {
            text-decoration: none;
        }

        .social-button i {
            font-size: 28px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .social-button .fa-instagram {
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .social-button .fa-youtube {
            color: #FF0000;
        }

        .social-button .fa-tiktok {
            color: #ffffff;
            text-shadow: 
                -1px -1px 0 #ff0050,
                1px 1px 0 #00f5ff,
                -1px 1px 0 #ff0050,

            filter: drop-shadow(0 0 3px rgba(255, 0, 80, 0.3));

        .social-button .fa-spotify {

        .social-button .fa-linkedin {

        }

        .social-button:hover {

            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .social-button:hover::before {
            left: 0;
        }

        .social-button:hover i {

        .releases {

        .releases-grid {

            margin-bottom: 30px;
            justify-content: center;

        .release-card {

        .release-card::before {

            left: 0;
            right: 0;

            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;

        .release-card:hover::before {

        .scroll-container {

            backdrop-filter: blur(12px);

            -webkit-mask-image: none;
        }

        .scroll-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: none;
            backdrop-filter: none;
            -webkit-mask: none;
            mask: none;
            pointer-events: none;
            z-index: 1;
        }

        .scroll-container .blur-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(0px);
            background: none;
            z-index: 1;
            pointer-events: none;
        }

        .scroll-images-wrapper {

            animation: scroll-left 40s linear infinite;
            width: max-content;
            align-items: center;
            height: 100%;
            padding: 20px 0;
            gap: 10px;

        .scroll-images {

            align-items: center;
        }

        .scroll-image {

            height: 80px;

            border-radius: 12px;
            flex-shrink: 0;
            border: 2px solid rgba(255, 255, 255, 0.1);

        .scroll-image:hover {

        @keyframes scroll-left {
            0% { transform: translateX(0); }

        left: 0;
        width: 100%;
        height: 100%;

        z-index: -1;

        <script>
        (function(){
            const particles = document.querySelectorAll('.floating-particles .particle');
            if(!particles.length) return;
            particles.forEach((p, i) => {
                const duration = 6000 + Math.random() * 8000;
                const driftX = (Math.random() - 0.5) * 120;
                const driftY = -20 - Math.random() * 120;
                const rotate = (Math.random() - 0.5) * 360;
                p.animate([
                    { transform: 'translate(0px, 0px) rotate(0deg)', opacity: 0.6 },
                    { transform: `translate(${driftX}px, ${driftY}px) rotate(${rotate}deg)`, opacity: 0.2 }
                ], { duration, iterations: Infinity, direction: 'alternate', easing: 'ease-in-out', delay: Math.random() * 2000 });
            });
        })();
        </script>
        <script>
  document.addEventListener("DOMContentLoaded", () => {
    const particleContainer = document.querySelector(".floating-particles");
    const layers = 3;
    const particleCount = 20;

    for (let layer = 0; layer < layers; layer++) {
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle", `layer-${layer}`);

        const size = Math.random() * 10 + 5 * (1 + layer * 0.5);
        const top = Math.random() * 95;
        const left = Math.random() * 95;
        const duration = Math.random() * 5 + 5 * (1 + layer * 0.5);
        const opacity = Math.random() * 0.3 + 0.2 * (1 - layer * 0.3);

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.top = `${top}%`;
        particle.style.left = `${left}%`;
        particle.style.animation = `float ${duration}s ease-in-out infinite alternate`;
        particle.style.opacity = opacity;

        particleContainer.appendChild(particle);
      }
    }
  });
</script>
<script>
  document.addEventListener("scroll", () => {
    const scrollPosition = window.scrollY;
    const maxScroll = document.body.scrollHeight - window.innerHeight;
    const scrollPercentage = scrollPosition / maxScroll;

    const lightAngleX = 50 + scrollPercentage * 50;
    const lightAngleY = 50 - scrollPercentage * 50;

    document.body.style.setProperty("--light-angle-x", `${lightAngleX}%`);
    document.body.style.setProperty("--light-angle-y", `${lightAngleY}%`);

    const particles = document.querySelectorAll(".particle");
    particles.forEach((particle) => {
      const inertiaX = (Math.random() - 0.5) * 10 * scrollPercentage;
      const inertiaY = (Math.random() - 0.5) * 10 * scrollPercentage;
      particle.style.transform = `translate(${inertiaX}px, ${inertiaY}px)`;
    });
  });
</script>
