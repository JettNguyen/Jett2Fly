<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jett2Fly</title>
    <link rel="icon" href="images/jett2fly logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('images/flbg.png'); /* Path to your image */
            background-size: cover; /* Scales image to cover the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            background-attachment: fixed; /* Optional: Keeps image fixed while scrolling */
            color: #ffffff; /* White text */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #1a1a1a; /* Darker gray for nav */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #cccccc; /* Light gray on hover */
            transition: 0.2s ease;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .social-links {
            display: flex;
            justify-content: center; /* Centers the icons */
            margin-top: 20px;
        }
        .social-button {
            display: inline-block;
            margin: 10px;
            width: 50px; /* Adjust the size of the icon */
            height: 50px; /* Ensure it's square */
            transition: transform 0.2s ease;
        }
        .social-button img {
            width: 100%; /* Ensure the icon fills the button */
            height: 100%; /* Maintain square shape */
            object-fit: contain;
        }
        .social-button:hover {
            transform: scale(1.1); /* Slightly increase size on hover */
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        p {
            font-size: 1.2em;
            color: darkgray;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 50%;
        }
        .releases {
            margin-top: 30px; /* Space above buttons */
        }
        .release-button {
            display: inline-flex; /* Flexbox for image and text alignment */
            align-items: center; /* Vertically center content */
            background-color: #1a1a1a; /* Matches nav color */
            color: #ffffff;
            padding: 10px 20px; /* Vertical and horizontal padding */
            margin: 10px; /* Space between buttons */
            text-decoration: none; /* No underline */
            border-radius: 5px; /* Rounded corners */
            font-weight: bold;
            transition: background-color 0.3s; /* Smooth hover effect */
        }
        .release-button:hover {
            background-color: #cccccc; /* Light gray on hover */
            color: #1a1a1a; /* Dark text on hover for contrast */
        }
        .release-button img {
            width: 40px; /* Adjust image size */
            height: 40px;
            margin-right: 10px; /* Space between image and text */
            border-radius: 3px; /* Optional: slight rounding */
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/latest">Latest</a>
        <a href="/credits">Prod. Credits</a>
        <a href="/videos">Videos</a>
    </nav>
    <div class="content">
        <img src="images/jett2fly logo.png" alt="Jett2Fly Logo" class="logo">
        <h1>Jett2Fly</h1>
        <p>Producer | Beatmaker | Sound Designer</p>

        <div class="social-links">
            <a href="https://www.instagram.com/jett2fly" class="social-button" target="_blank">
                <img src="images/instagram-icon.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.youtube.com/@jett2fly" class="social-button" target="_blank">
                <img src="images/yt-icon.png" alt="YouTube" class="social-icon">
            </a>
            <a href="https://www.tiktok.com/@jett2fly" class="social-button" target="_blank">
                <img src="images/tiktok-icon.png" alt="TikTok" class="social-icon">
            </a>
            <a href="https://open.spotify.com/artist/1Q0CQN1Z6DCWk3MtXseWtr" class="social-button" target="_blank">
                <img src="images/spotify-icon.png" alt="Spotify" class="social-icon">
            </a>
        </div>
        
        <div class="releases">
            <h2>Latest Releases</h2>
            <a href="https://distrokid.com/hyperfollow/sywavy/awtside" class="release-button">
                <img src="images/awtside-min.png" alt="Awtside Cover">
                Awtside
            </a>
            <a href="https://distrokid.com/hyperfollow/sywavy/imma-floridian" class="release-button">
                <img src="images/furnish cover 4 exp.png" alt="Imma Floridian Cover">
                Imma Floridian
            </a>
            <a href="https://distrokid.com/hyperfollow/sywavy/flight-370" class="release-button">
                <img src="images/IMG_2743.jpeg" alt="Flight 370 Cover">
                Flight 370
            </a>
        </div>
        <div style="margin-top: 20px;">
            <a href="/latest" style="color: darkgray; text-decoration: underline;">
                View All Releases â†’
            </a>
        </div>
    </div>
</body>
