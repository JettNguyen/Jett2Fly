    <style>
        /* Home Page Specific Styles */
        .hero-section {
            padding: 40px 0;
            position: relative;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            opacity: 0.6;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
        }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(-15px) translateX(10px) rotate(90deg); }
            50% { transform: translateY(-30px) translateX(-5px) rotate(180deg); }
            75% { transform: translateY(-15px) translateX(-10px) rotate(270deg); }
            100% { transform: translateY(0px) translateX(0px) rotate(360deg); }
        }

        .hero-logo-container {
            display: block;
            margin: 0 auto 20px;
            width: 180px;
            height: 180px;
            position: relative;
            transition: transform 1s ease-out;
        }

        .hero-logo-container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.5s ease-out;
            z-index: -1;
            filter: blur(10px);
        }

        .hero-logo-container::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 60%, transparent 80%);
            transform: scale(0.5);
            opacity: 0;
            transition: all 0.5s ease-out;
            z-index: -1;
            filter: blur(4px);
        }

        .hero-logo-container:hover {
            transform: scale(1.05);
        }

        .hero-logo-container:hover::before {
            transform: scale(1.05);
            opacity: 0.7;
        }

        .hero-logo-container:hover::after {
            transform: scale(1.02);
            opacity: 0.8;
        }

        .hero-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            margin: 0 0 15px 0;
            color: var(--text-primary);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: -1px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
            to { text-shadow: 0 0 25px rgba(255, 255, 255, 0.4); }
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: var(--text-secondary);
            margin: 0 0 20px 0;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            display: block;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
            align-items: center;
            min-height: 60px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: var(--card-bg);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
            z-index: 1;
        }

        .social-button img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            transform: scale(1.05);
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .social-button:hover::before {
            left: 0;
        }

        .social-button:hover img {
            filter: brightness(1.2) contrast(1.1);
        }
        .releases {
            margin: 20px 0;
            text-align: center;
        }

        .releases h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--text-primary);
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .releases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 350px));
            gap: 25px;
            margin-bottom: 30px;
            justify-content: center;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .release-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
        }

        .release-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .release-card:hover::before {
            opacity: 0.1;
        }

        .release-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
        }

        .release-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .release-card img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .release-card:hover img {
            transform: scale(1.1);
        }

        .release-info {
            text-align: left;
        }

        .release-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .release-meta {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .view-all-btn {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .view-all-btn::before {
            content: '';

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

            transition: left 0.3s ease;

        .view-all-btn:hover::before {

            color: var(--dark-bg);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .scroll-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            z-index: 10;
            padding: 0;
            margin: 0;
            mask-image: linear-gradient(

                transparent 0%,
                black 2%,
                black 98%,
                transparent 100%
            );
            -webkit-mask-image: linear-gradient(
                to right,
                transparent 0%,
                black 2%,
                black 98%,
                transparent 100%
            );
        }

        .scroll-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 0%, 
                rgba(10, 10, 10, 0.05) 25%, 
                rgba(10, 10, 10, 0.3) 60%, 
                rgba(10, 10, 10, 0.8) 100%
            );
            backdrop-filter: blur(0px);
            -webkit-mask: linear-gradient(
                transparent 0%,
                rgba(255, 255, 255, 0.3) 30%,
                rgba(255, 255, 255, 0.8) 70%,
                rgba(255, 255, 255, 1) 100%
            );
            mask: linear-gradient(
                transparent 0%,
                rgba(255, 255, 255, 0.3) 30%,
                rgba(255, 255, 255, 0.8) 70%,
                rgba(255, 255, 255, 1) 100%
            );
            pointer-events: none;
            z-index: 1;
        }

        .scroll-container .blur-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(0px);
            background: linear-gradient(
                transparent 0%,
                transparent 40%,
                rgba(10, 10, 10, 0.1) 70%,
                rgba(10, 10, 10, 0.2) 100%
            );
            z-index: 1;
            pointer-events: none;
        }

        .scroll-images-wrapper {
            display: flex;
            animation: scroll-left 40s linear infinite;
            width: max-content;
            align-items: center;
            height: 100%;
            padding: 20px 0;
        }

        .scroll-images {
            display: flex;
            flex-shrink: 0;
            gap: 15px;
            align-items: center;
        }

        .scroll-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            flex-shrink: 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            filter: brightness(0.7) saturate(0.8);
        }

        .scroll-image:hover {
            transform: scale(1.1);
            filter: brightness(1) saturate(1);
            border-color: var(--primary-color);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                gap: 20px;
                flex-wrap: wrap;
            }
            
            nav a {
                font-size: 12px;
                padding: 6px 12px;
            }

            .hero-section {
                padding: 40px 0;
            }

            .releases-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .social-links {
                gap: 15px;
            }

            .social-button {
                width: 50px;
                height: 50px;
            }

            .scroll-container {
                height: 100px;
            }

            .scroll-image {
                width: 70px;
                height: 70px;
            }
        }

        /* Loading Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.8s ease forwards;
        }

        /* Sound Wave Animation */
        .sound-wave {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            margin-left: 10px;
            vertical-align: middle;
        }

        .wave-bar {
            width: 3px;
            background: var(--primary-color);
            border-radius: 3px;
            animation: wave 1.2s ease-in-out infinite;
        }

        .wave-bar:nth-child(1) { height: 10px; animation-delay: 0s; }
        .wave-bar:nth-child(2) { height: 20px; animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { height: 15px; animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { height: 25px; animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { height: 10px; animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.7); }
        }

        .main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-bottom: 150px; /* Add space for bottom scroll bar */
        }
    </style>
</head>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.cursor-dot');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Enhanced hover effects for interactive elements
        const interactiveElements = document.querySelectorAll('a, .release-card, .social-button');
        
        interactiveElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(3)';
                cursor.style.opacity = '0.8';
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.opacity = '1';
            });
        });

        // Removed intersection observer to prevent jitter

        // Observe fade-in elements - simplified to prevent jitter
        document.querySelectorAll('.fade-in').forEach(el => {
            el.style.opacity = '1';
            el.style.transform = 'translateY(0)';
            el.style.transition = 'opacity 0.3s ease';
        });

        // Removed parallax effect to prevent screen shifting

        // Enhanced animations for release cards
        const releaseCards = document.querySelectorAll('.release-card');
        releaseCards.forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s`;
        });

        // Add click feedback
        const clickElements = document.querySelectorAll('a, button');
        clickElements.forEach(element => {
            element.addEventListener('click', (e) => {
                element.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    element.style.transform = '';
                }, 150);
            });
        });

        // Static subtitle - clean text only
        const subtitle = document.querySelector('.subtitle');
        if (subtitle) {
            subtitle.textContent = 'Producer | Beatmaker | Sound Designer';
        }

        // Interactive scroll images
        const scrollImages = document.querySelectorAll('.scroll-image');
        scrollImages.forEach(img => {
            img.addEventListener('click', () => {
                img.style.transform = 'scale(1.5)';
                img.style.zIndex = '1000';
                img.style.position = 'relative';
                
                setTimeout(() => {
                    img.style.transform = '';
                    img.style.zIndex = '';
                    img.style.position = '';
                }, 1000);
            });
        });

        // Music visualization effect - disabled to prevent jitter
        // const soundWaveAnimation = () => {
        //     const waveBars = document.querySelectorAll('.wave-bar');
        //     waveBars.forEach((bar) => {
        //         const randomHeight = Math.random() * 20 + 5;
        //         bar.style.height = randomHeight + 'px';
        //     });
        // };
        // setInterval(soundWaveAnimation, 1500);

        // Enhanced particle system with better movement
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '3px';
            particle.style.height = '3px';
            particle.style.background = 'rgba(255, 255, 255, 0.5)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '1';
            particle.style.opacity = '0.5';
            particle.style.boxShadow = '0 0 4px rgba(255, 255, 255, 0.3)';
            
            const x = Math.random() * window.innerWidth;
            const y = window.innerHeight + 10;
            
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            document.body.appendChild(particle);
            
            const drift = (Math.random() - 0.5) * 100; // Random horizontal drift
            
            particle.animate([
                { transform: 'translateY(0px) translateX(0px)', opacity: 0.5 },
                { transform: `translateY(-${window.innerHeight + 100}px) translateX(${drift}px)`, opacity: 0 }
            ], {
                duration: Math.random() * 5000 + 4000,
                easing: 'linear'
            }).onfinish = () => particle.remove();
        }
        setInterval(createParticle, 3000);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                scrollImages.forEach(img => {
                    img.style.transform = '';
                    img.style.zIndex = '';
                    img.style.position = '';
                });
            }
        });

        // Beat drop effect on spacebar
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                document.body.classList.add('beat-drop');
                setTimeout(() => {
                    document.body.classList.remove('beat-drop');
                }, 600);
            }
        });

        // Create floating music notes - reduced frequency
        function createMusicNote() {
            const notes = ['♪', '♫', '♬', '♩'];
            const note = document.createElement('div');
            note.className = 'music-note';
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = Math.random() * window.innerWidth + 'px';
            note.style.fontSize = (Math.random() * 8 + 12) + 'px';
            note.style.color = 'rgba(255, 255, 255, 0.3)';
            
            document.body.appendChild(note);
            
            // Remove note after animation
            setTimeout(() => {
                note.remove();
            }, 8000);
        }
        
        // Create music notes less frequently
        setInterval(createMusicNote, 6000);

        // Enhanced release card interactions
        releaseCards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                // Create ripple effect
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '100%';
                ripple.style.height = '100%';
                ripple.style.top = '0';
                ripple.style.left = '0';
                ripple.style.background = 'radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%)';
                ripple.style.borderRadius = '15px';
                ripple.style.pointerEvents = 'none';
                ripple.style.opacity = '0';
                ripple.style.transition = 'opacity 0.3s ease';
                
                card.style.position = 'relative';
                card.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.style.opacity = '1';
                }, 10);
            });
            
            card.addEventListener('mouseleave', () => {
                const ripple = card.querySelector('div[style*="radial-gradient"]');
                if (ripple) {
                    ripple.style.opacity = '0';
                    setTimeout(() => {
                        ripple.remove();
                    }, 300);
                }
            });
        });

        // Logo click easter egg - removed glitch animation
        const logo = document.querySelector('.logo');
        let clickCount = 0;
        logo.addEventListener('click', () => {
            clickCount++;
            
            if (clickCount >= 5) {
                // Special effect after 5 clicks
                document.body.style.filter = 'hue-rotate(180deg)';
                setTimeout(() => {
                    document.body.style.filter = '';
                    clickCount = 0;
                }, 2000);
            }
        });

        // Removed dynamic color shifting to maintain grayscale theme

        // Static header blur to prevent shifting
        const nav = document.querySelector('nav');
        nav.style.backdropFilter = 'blur(20px)';

        // Random particle burst on click - grayscale
        document.addEventListener('click', (e) => {
            if (e.target.tagName !== 'A' && !e.target.closest('a')) {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.style.position = 'fixed';
                        particle.style.width = '3px';
                        particle.style.height = '3px';
                        particle.style.background = 'rgba(255, 255, 255, 0.6)';
                        particle.style.borderRadius = '50%';
                        particle.style.pointerEvents = 'none';
                        particle.style.zIndex = '1000';
                        particle.style.left = e.clientX + 'px';
                        particle.style.top = e.clientY + 'px';
                        
                        document.body.appendChild(particle);
                        
                        const angle = (Math.PI * 2 * i) / 3;
                        const velocity = 80;
                        const vx = Math.cos(angle) * velocity;
                        const vy = Math.sin(angle) * velocity;
                        
                        particle.animate([
                            { transform: 'translate(0, 0) scale(1)', opacity: 0.6 },
                            { transform: `translate(${vx}px, ${vy}px) scale(0)`, opacity: 0 }
                        ], {
                            duration: 800,
                            easing: 'ease-out'
                        }).onfinish = () => particle.remove();
                    }, i * 50);
                }
            }
        });
    </script>
