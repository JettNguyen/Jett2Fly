        body {
            background-image: url('images/flbg.png'); /* Path to your image */

            background-attachment: fixed; /* Optional: Keeps image fixed while scrolling */

        }
        nav {

            top: 0;

            padding: 10px;

        }

            color: #ffffff;

        }

        }

            /*padding: 20px;*/

            width: 100%;
        }
        .social-links {

            justify-content: center; /* Centers the icons */

        }
        .social-button {
            display: inline-block;
            margin: 10px;
            width: 50px; /* Adjust the size of the icon */
            height: 50px; /* Ensure it's square */
            transition: transform 0.2s ease;
        }
        .social-button img {
            width: 100%; /* Ensure the icon fills the button */
            height: 100%; /* Maintain square shape */
            object-fit: contain;
        }
        .social-button:hover {
            transform: scale(1.1); /* Slightly increase size on hover */
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        p {
            font-size: 1.2em;
            color: darkgray;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 50%;
        }
        .releases {
            margin-top: 30px; /* Space above buttons */
        }
        .release-button {
            display: inline-flex; /* Flexbox for image and text alignment */
            align-items: center; /* Vertically center content */
            background-color: #1a1a1a; /* Matches nav color */
            color: #ffffff;
            padding: 10px 20px; /* Vertical and horizontal padding */
            margin: 10px; /* Space between buttons */
            text-decoration: none; /* No underline */
            border-radius: 5px; /* Rounded corners */
            font-weight: bold;
            transition: background-color 0.3s; /* Smooth hover effect */
        }
        .release-button:hover {
            background-color: #cccccc; /* Light gray on hover */
            color: #1a1a1a; /* Dark text on hover for contrast */
        }
        .release-button img {
            width: 40px; /* Adjust image size */
            height: 40px;
            margin-right: 10px; /* Space between image and text */
            border-radius: 3px; /* Optional: slight rounding */
        }

        .embed-container {
            margin-top: 20px;
            max-width: 400px; /* Ensure the embeds are consistent in size */
            margin-left: auto;
            margin-right: auto;
        }
        .embed-container iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        .scroll-container {
            position: fixed; /* Fixes the container to the bottom */
            bottom: 0;  /* Stick it to the bottom */
            left: 0;    /* Align it to the left side of the page */
            width: 100%; /* Ensure it spans the full width */
            z-index: 10; /* Ensure it stays on top of other content */
            padding: 0;
            margin: 0;
        }

        /* Fade effect on both ends */
        .scroll-container::before,
        .scroll-container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px; /* Width of fade area */
            z-index: 1;
        }
        .scroll-container::before {
            left: 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0)); /* Fade from black to transparent */
        }
        .scroll-container::after {
            right: 0;
            background: linear-gradient(to left, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0)); /* Fade from black to transparent */
        }

        .scroll-images-wrapper {
            display: flex;
            animation: scroll-left 30s linear infinite; /* Adjust duration for speed */
            width: max-content; /* Ensure wrapper fits content */
        }

        .scroll-images {
            display: flex; /* Keep images in a single row */
            flex-shrink: 0; /* Prevent shrinking */
            width: calc(90px * 21 + 5px * 21);
        }

        .scroll-image {
            width: 90px; /* Adjust the width of the image */
            height: auto; /* Maintain the aspect ratio */
            margin-right: 5px; /* Space between images */
            border-radius: 8px; /* Optional: rounded corners */
            flex-shrink: 0; /* Prevent image compression */
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%); /* Move the container to the left */
            }
        }
    </style>
