<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jett2Fly Production Credits</title>
  <link rel="icon" href="../images/jett2fly logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Credits Page Specific Styles */

    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      background-attachment: fixed;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      --light-angle-x: 50%;
      --light-angle-y: 50%;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at var(--light-angle-x) var(--light-angle-y), rgba(255, 255, 255, 0.1), transparent);
      z-index: -1;
      pointer-events: none;
    }

    @keyframes scrollLight {
      0% {
        background-position: 50% 0%;
      }
      50% {
        background-position: 50% 50%;
      }
      100% {
        background-position: 50% 100%;
      }
    }

    .content {
      padding: 20px;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .hero-description {
      font-size: clamp(0.95rem, 2vw, 1.1rem);
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto 2rem auto;
      line-height: 1.6;
    }

    .playlist-section {
      margin-bottom: 2rem;
    }

    .playlist-section h2 {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(1.6rem, 5vw, 2rem);
      font-weight: 600;
      margin: 0 0 1rem 0;
      color: var(--text-primary);
    }

    .playlist-section > p {
      font-size: clamp(0.9rem, 2vw, 1rem);
      color: var(--text-secondary);
      margin: 0 0 2rem 0;
    }

    .platform-card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 350px;
      max-width: 100%;
    }

    .platform-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .platform-card.spotify:hover {
      border-color: #1db954;
    }

    .platform-card.youtube:hover {
      border-color: #ff0000;
    }

    .platform-icon {
      font-size: 3rem;
      min-width: 60px;
    }

    .platform-card.spotify .platform-icon {
      color: #1db954;
    }

    .platform-card.youtube .platform-icon {
      color: #ff0000;
    }

    .platform-info {
      text-align: left;
    }

    .platform-info h3 {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(1rem, 2.5vw, 1.1rem);
      font-weight: 600;
      margin: 0 0 0.5rem 0;
      color: var(--text-primary);
    }

    .platform-info p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin: 0;
    }

    .featured-video {
      margin-top: 3rem;
    }

    .featured-video h3 {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(1.3rem, 3vw, 1.5rem);
      font-weight: 600;
      margin: 0 0 1.5rem 0;
      color: var(--text-primary);
    }

    .media-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .image-box {
      width: 250px;
      height: 250px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .image-box:hover {
      transform: scale(1.03);
    }

    .youtube-embed {
      width: 400px;
      height: 250px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .media-container {
        flex-direction: column;
        gap: 20px;
      }

      .youtube-embed {
        width: 100%;
        max-width: 90vw;
        height: 220px;
      }

      .image-box {
        width: 90vw;
        height: 90vw;
      }
    }

    /* Particle Styles */
    @keyframes float {
      0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      25% { transform: translateY(-15px) translateX(10px) rotate(90deg); }
      50% { transform: translateY(-30px) translateX(-5px) rotate(180deg); }
      75% { transform: translateY(-15px) translateX(-10px) rotate(270deg); }
      100% { transform: translateY(0px) translateX(0px) rotate(360deg); }
    }

    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1001;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="nav-container">
    <div class="logo-container">
      <a href="/" class="logo-link">
        <img src="../images/jett2fly logo.png" alt="Jett2Fly Logo" class="logo">
      </a>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/latest">Latest</a>
      <a href="/credits" class="active">Prod. Credits</a>
      <a href="/videos">Videos</a>
    </nav>
  </div>

  <div class="content">
    <div class="hero-section">
      <h1>Production Credits</h1>
    </div>

    <div class="playlist-section">
      <h2>Featured Work</h2>
      <p>Dive into my complete production catalog</p>
      
      <div class="media-container">
        <a href="https://open.spotify.com/playlist/3A7pDOj3iWVYk1KKR8LjWJ?si=5901ac9fb9764568" target="_blank" class="platform-card spotify">
          <div class="platform-icon">
            <i class="fab fa-spotify"></i>
          </div>
          <div class="platform-info">
            <h3>Spotify Playlist</h3>
            <p>Stream all Jett2Fly tracks</p>
          </div>
        </a>

        <a href="https://www.youtube.com/playlist?list=PL432doK1hhpubIcc0Kdg3wfapa7ErJLAR" target="_blank" class="platform-card youtube">
          <div class="platform-icon">
            <i class="fab fa-youtube"></i>
          </div>
          <div class="platform-info">
            <h3>YouTube Playlist</h3>
            <p>Watch music videos</p>
          </div>
        </a>
      </div>

      <div class="featured-video">
        <h3>Latest Production</h3>
        <iframe class="youtube-embed"
          src="https://www.youtube.com/embed/MBIr637uDH8?si=nV1pwqn6CnNIlapR"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <div id="background-layer">
    <!-- Floating particles for background effect -->
    <div class="floating-particles">
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const particleContainer = document.querySelector(".floating-particles");
    const layers = 3;
    const particleCount = 10;

    for (let layer = 0; layer < layers; layer++) {
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle", `layer-${layer}`);

        const size = Math.random() * 12 + 6 * (1 + layer * 0.5);
        const top = Math.random() * 100;
        const left = Math.random() * 100;
        const duration = Math.random() * 4 + 10 * (1 + layer * 0.3);
        const opacity = Math.random() * 0.25 + 0.15 * (1 - layer * 0.25);

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.top = `${top}%`;
        particle.style.left = `${left}%`;
        particle.style.animation = `float ${duration}s ease-in-out infinite alternate`;
        particle.style.opacity = opacity;

        particleContainer.appendChild(particle);
      }
    }
  });

  let scrollTimeout;
  document.addEventListener("scroll", () => {
    if(scrollTimeout) return;
    scrollTimeout = setTimeout(() => {
        const scrollPosition = window.scrollY;
        const maxScroll = document.body.scrollHeight - window.innerHeight;
        const scrollPercentage = maxScroll > 0 ? scrollPosition / maxScroll : 0;

        document.body.style.setProperty("--light-angle-x", `${50 + scrollPercentage * 50}%`);
        document.body.style.setProperty("--light-angle-y", `${50 - scrollPercentage * 50}%`);
        scrollTimeout = null;
    }, 50);
  });
</script>
</body>
</html>
