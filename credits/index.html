<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jett2Fly Production Credits</title>
  <link rel="icon" href="../images/jett2fly logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Credits Page Specific Styles */

    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      background-attachment: fixed;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      --light-angle-x: 50%;
      --light-angle-y: 50%;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at var(--light-angle-x) var(--light-angle-y), rgba(255, 255, 255, 0.1), transparent);
      z-index: -1;
      pointer-events: none;
    }

    @keyframes scrollLight {
      0% {
        background-position: 50% 0%;
      }
      50% {
        background-position: 50% 50%;
      }
      100% {
        background-position: 50% 100%;
      }
    }

    .content {
      padding: 30px 20px;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .hero-section {
      margin-bottom: 4rem;
    }

    .hero-description {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto 2rem auto;
      line-height: 1.6;
    }

    .playlist-section {
      margin-bottom: 3rem;
    }

    .playlist-section h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 600;
      margin: 0 0 1rem 0;
      color: var(--text-primary);
    }

    .playlist-section > p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin: 0 0 3rem 0;
    }

    .platform-card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 350px;
      max-width: 100%;
    }

    .platform-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .platform-card.spotify:hover {
      border-color: #1db954;
    }

    .platform-card.youtube:hover {
      border-color: #ff0000;
    }

    .platform-icon {
      font-size: 3rem;
      min-width: 60px;
    }

    .platform-card.spotify .platform-icon {
      color: #1db954;
    }

    .platform-card.youtube .platform-icon {
      color: #ff0000;
    }

    .platform-info {
      text-align: left;
    }

    .platform-info h3 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0 0 0.5rem 0;
      color: var(--text-primary);
    }

    .platform-info p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin: 0;
    }

    .featured-video {
      margin-top: 3rem;
    }

    .featured-video h3 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 0 1.5rem 0;
      color: var(--text-primary);
    }

    .media-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .image-box {
      width: 250px;
      height: 250px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .image-box:hover {
      transform: scale(1.03);
    }

    .youtube-embed {
      width: 400px;
      height: 250px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .media-container {
        flex-direction: column;
        gap: 20px;
      }

      .youtube-embed {
        width: 100%;
        max-width: 90vw;
        height: 220px;
      }

      .image-box {
        width: 90vw;
        height: 90vw;
      }
    }

    /* Particle Styles */
    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1001;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="nav-container">
    <div class="logo-container">
      <a href="../index.html" class="logo-link">
        <img src="../images/jett2fly logo.png" alt="Jett2Fly Logo" class="logo">
      </a>
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../latest/index.html">Latest</a>
      <a href="../credits/index.html" class="active">Prod. Credits</a>
      <a href="../videos/index.html">Videos</a>
    </nav>
  </div>

  <div class="content">
    <div class="hero-section">
      <h1>Production Credits</h1>
    </div>

    <div class="playlist-section">
      <h2>Featured Work</h2>
      <p>Dive into my complete production catalog</p>
      
      <div class="media-container">
        <a href="https://open.spotify.com/playlist/3A7pDOj3iWVYk1KKR8LjWJ?si=5901ac9fb9764568" target="_blank" class="platform-card spotify">
          <div class="platform-icon">
            <i class="fab fa-spotify"></i>
          </div>
          <div class="platform-info">
            <h3>Spotify Playlist</h3>
            <p>Stream all Jett2Fly tracks</p>
          </div>
        </a>

        <a href="https://www.youtube.com/playlist?list=PL432doK1hhpubIcc0Kdg3wfapa7ErJLAR" target="_blank" class="platform-card youtube">
          <div class="platform-icon">
            <i class="fab fa-youtube"></i>
          </div>
          <div class="platform-info">
            <h3>YouTube Playlist</h3>
            <p>Watch music videos</p>
          </div>
        </a>
      </div>

      <div class="featured-video">
        <h3>Latest Production</h3>
        <iframe class="youtube-embed"
          src="https://www.youtube.com/embed/MBIr637uDH8?si=nV1pwqn6CnNIlapR"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <div id="background-layer">
    <!-- Floating particles for background effect -->
    <div class="floating-particles">
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const particleContainer = document.querySelector(".floating-particles");
    const layers = 3; // Number of layers for depth
    const particleCount = 20; // Particles per layer

    for (let layer = 0; layer < layers; layer++) {
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle", `layer-${layer}`);

        // Randomize size, position, and animation duration
        const size = Math.random() * 10 + 5 * (1 + layer * 0.5); // Larger particles for deeper layers
        const top = Math.random() * 95; // Spread particles across 95% of the viewport height
        const left = Math.random() * 95; // Spread particles across 95% of the viewport width
        const duration = Math.random() * 5 + 5 * (1 + layer * 0.5); // Slower for deeper layers
        const opacity = Math.random() * 0.3 + 0.2 * (1 - layer * 0.3); // Fainter for deeper layers

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.top = `${top}%`;
        particle.style.left = `${left}%`;
        particle.style.animation = `float ${duration}s ease-in-out infinite alternate`;
        particle.style.opacity = opacity;

        particleContainer.appendChild(particle);
      }
    }
  });

  document.addEventListener("scroll", () => {
    const scrollPosition = window.scrollY;
    const maxScroll = document.body.scrollHeight - window.innerHeight;
    const scrollPercentage = scrollPosition / maxScroll;

    const lightAngleX = 50 + scrollPercentage * 50; // Adjust light angle horizontally
    const lightAngleY = 50 - scrollPercentage * 50; // Adjust light angle vertically

    document.body.style.setProperty("--light-angle-x", `${lightAngleX}%`);
    document.body.style.setProperty("--light-angle-y", `${lightAngleY}%`);

    // Add inertia effect to particles
    const particles = document.querySelectorAll(".particle");
    particles.forEach((particle) => {
      const inertiaX = (Math.random() - 0.5) * 10 * scrollPercentage;
      const inertiaY = (Math.random() - 0.5) * 10 * scrollPercentage;
      particle.style.transform = `translate(${inertiaX}px, ${inertiaY}px)`;
    });
  });
</script>
</body>
</html>
