<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Jett2Fly</title>
    <link rel="icon" href="../images/jett2fly logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Videos Page Specific Styles */
        .videos-section {
            margin-bottom: 3rem;
        }

        .section-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .section-header h2 {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1.6rem, 5vw, 2rem);
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            color: var(--text-primary);
        }

        .section-header p {
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: var(--text-secondary);
            margin: 0;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 280px;
            overflow: hidden;
            z-index: 10;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-info h3 {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1.1rem, 2.5vw, 1.25rem);
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: var(--text-primary);
        }

        .video-info p {
            color: var(--text-secondary);
            margin: 0;
            font-size: 0.9rem;
        }

        .playlist-section {
            margin-bottom: 3rem;
        }

        .playlist-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .playlist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .playlist-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            z-index: 10;
        }

        .playlist-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .playlist-info {
            padding: 1.5rem;
            text-align: center;
        }

        .playlist-info h3 {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1.3rem, 3vw, 1.5rem);
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: var(--text-primary);
        }

        .playlist-info p {
            color: var(--text-secondary);
            margin: 0;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .video-wrapper {
                height: 220px;
            }

            .playlist-wrapper {
                height: 300px;
            }
        }

        /* Particle Styles */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1001;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            --light-angle-x: 50%;
            --light-angle-y: 50%;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--light-angle-x) var(--light-angle-y), rgba(255, 255, 255, 0.1), transparent);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes scrollLight {
            0% {
            background-position: 50% 0%;
            }
            50% {
            background-position: 50% 50%;
            }
            100% {
            background-position: 50% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="logo-container">
            <a href="/" class="logo-link">
                <img src="../images/jett2fly logo.png" alt="Jett2Fly Logo" class="logo">
            </a>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/latest">Latest</a>
            <a href="/credits">Prod. Credits</a>
            <a href="/videos" class="active">Videos</a>
        </nav>
    </div>
    
    <div class="container">
        <main class="main-content">
            <div class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">
                        Video Portfolio
                    </h1>
                </div>
            </div>

            <section class="videos-section">
                <div class="section-header">
                    <h2>Featured Music Videos</h2>
                    <p>Watch the latest visuals</p>
                </div>
                
                <div class="video-grid">
                    <div class="video-card">
                        <div class="video-wrapper">
                            <iframe src="https://www.youtube.com/embed/qJxKahnEGDY?si=VxDNYkDSOa6k9EmU" 
                                    title="Flame MV" 
                                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen></iframe>
                        </div>
                        <div class="video-info">
                            <h3>Flame</h3>
                            <p>Official Music Video</p>
                        </div>
                    </div>

                    <div class="video-card">
                        <div class="video-wrapper">
                            <iframe src="https://www.youtube.com/embed/MBIr637uDH8?si=nV1pwqn6CnNIlapR" 
                                    title="Put It On! MV" 
                                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen></iframe>
                        </div>
                        <div class="video-info">
                            <h3>Put It On!</h3>
                            <p>Official Music Video</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="playlist-section">
                <div class="section-header">
                    <h2>Complete Playlist</h2>
                    <p>All my production work in one place</p>
                </div>
                
                <div class="playlist-card">
                    <div class="playlist-wrapper">
                        <iframe src="https://www.youtube.com/embed/videoseries?si=BUID_V62Y-Ll-OPR&amp;list=PL432doK1hhpubIcc0Kdg3wfapa7ErJLAR" 
                                allowfullscreen></iframe>
                    </div>
                    <div class="playlist-info">
                        <h3>Prod. Jett2Fly</h3>
                        <p>Complete collection of beats and collaborations</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="background-layer">
        <div class="floating-particles"></div>
    </div>
    
    <script>
        const logoContainer = document.querySelector('.logo-container');
        if (logoContainer) {
            logoContainer.addEventListener('mouseenter', () => {
                logoContainer.style.transform = 'scale(1.05)';
            });
            
            logoContainer.addEventListener('mouseleave', () => {
                logoContainer.style.transform = 'scale(1)';
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            const particleContainer = document.querySelector(".floating-particles");
            const layers = 3;
            const particleCount = 10;

            for (let layer = 0; layer < layers; layer++) {
              for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle", `layer-${layer}`);

                const size = Math.random() * 12 + 6 * (1 + layer * 0.5);
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                const duration = Math.random() * 4 + 10 * (1 + layer * 0.3);
                const opacity = Math.random() * 0.25 + 0.15 * (1 - layer * 0.25);

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.top = `${top}%`;
                particle.style.left = `${left}%`;
                particle.style.animation = `float ${duration}s ease-in-out infinite alternate`;
                particle.style.opacity = opacity;

                particleContainer.appendChild(particle);
              }
            }
          });

          let scrollTimeout;
          document.addEventListener("scroll", () => {
            if(scrollTimeout) return;
            scrollTimeout = setTimeout(() => {
                const scrollPosition = window.scrollY;
                const maxScroll = document.body.scrollHeight - window.innerHeight;
                const scrollPercentage = maxScroll > 0 ? scrollPosition / maxScroll : 0;

                document.body.style.setProperty("--light-angle-x", `${50 + scrollPercentage * 50}%`);
                document.body.style.setProperty("--light-angle-y", `${50 - scrollPercentage * 50}%`);
                scrollTimeout = null;
            }, 50);
          });
    </script>
</body>
</html>
