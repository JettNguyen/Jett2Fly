<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jett2Fly Video Credits</title>
    <link rel="icon" href="../images/jett2fly logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('../images/flbg.png'); /* Path to your image */
            background-size: cover; /* Scales image to cover the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            background-attachment: fixed; /* Optional: Keeps image fixed while scrolling */
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: #1a1a1a;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #cccccc;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .video-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .video-row iframe,
        .playlist-embed iframe {
            width: 100%;
            max-width: 400px;
            height: 225px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.4);
        }
        .playlist-embed {
        margin-top: 40px;
        }
        h2 {
            margin-top: 40px;
            font-size: 1.6em;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/latest">Latest</a>
        <a href="/credits">Prod. Credits</a>
        <a href="/videos">Videos</a>
    </nav>
    <div class="content">
        <h1>Videos</h1>
        <p>Watch my latest production videos:</p>
        <div class="video-row">
            <iframe src="https://www.youtube.com/embed/MBIr637uDH8?si=nV1pwqn6CnNIlapR" title="Put It On! MV" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/1HaIyHpOlDI?si=ADhCfoybLj1bvRz5" title="Awtside MV" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
      
          <div class="playlist-embed">
            <h2>Playlist: Prod. Jett2Fly</h2>
            <iframe src="https://www.youtube.com/embed/videoseries?si=BUID_V62Y-Ll-OPR&amp;list=PL432doK1hhpubIcc0Kdg3wfapa7ErJLAR" allowfullscreen></iframe>
          </div>
    </div>
</body>
</html>
