<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jett2Fly's Latest Releases</title>
  <link rel="icon" href="../images/jett2fly logo.png" type="image/x-icon"/>
  <style>
    body {
      background-image: url('../images/flbg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #1a1a1a;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #cccccc;
    }

    .releases {
      padding: 30px 20px;
      text-align: center;
    }

    .release-button {
      display: flex;
      align-items: center;
      background-color: #1a1a1a;
      color: #ffffff;
      padding: 15px;
      margin: 15px auto;
      text-decoration: none;
      border-radius: 8px;
      max-width: 600px;
      transition: background-color 0.3s;
      text-align: left;
    }

    .release-button:hover {
      background-color: #cccccc;
      color: #1a1a1a;
    }

    .release-button img {
      width: 80px;
      height: 80px;
      margin-right: 20px;
      border-radius: 5px;
      object-fit: cover;
    }

    .release-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .release-title {
      font-size: 1.2em;
      font-weight: bold;
    }

    .release-date {
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/latest">Latest</a>
    <a href="/credits">Prod. Credits</a>
    <a href="/videos">Videos</a>
  </nav>

  <div class="releases">
    <h2>Latest Releases</h2>

    <a href="https://distrokid.com/hyperfollow/sywavy/awtside" class="release-button">
      <img src="../images/awtside-min.png" alt="Awtside Cover" />
      <div class="release-info">
        <div class="release-title">Awtside</div>
        <div class="release-date">Released: Jan 5, 2024</div>
      </div>
    </a>

    <a href="https://distrokid.com/hyperfollow/sywavy/imma-floridian" class="release-button">
      <img src="../images/furnish cover 4 exp.png" alt="Imma Floridian Cover" />
      <div class="release-info">
        <div class="release-title">Imma Floridian</div>
        <div class="release-date">Released: Feb 10, 2024</div>
      </div>
    </a>

    <a href="https://distrokid.com/hyperfollow/sywavy/flight-370" class="release-button">
      <img src="../images/IMG_2743.jpeg" alt="Flight 370 Cover" />
      <div class="release-info">
        <div class="release-title">Flight 370</div>
        <div class="release-date">Released: Mar 22, 2024</div>
      </div>
    </a>
  </div>
</body>
</html>
